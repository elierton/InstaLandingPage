<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="./img/mobile.png" alt="mobile">
      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="./img/logo.png" class= "logo" alt="logo">
              <div class="profile-photo">
                  <img src="./img/profile-pic.jpg" alt="foto de perfil">
              </div>
              <a href="#" class="instagram-login">Continue como elierton</a>
              <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é elierton_?</p>
              <p class="not-account">
                  <a href="#" class="link-blue"><span class="link-blue">Alternar contas</span></a>
                  ou
                  <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue"><span class="link-blue">Cadastre-se</span></a>
               </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Obtenha o aplicativo.</p>
              <div class="download">
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>  
</body>
</html>
